url: https://best-practice-and-impact.github.io/aftables/

template:
  bootstrap: 5
  bslib:
    bg: "#ffffff"
    fg: "#4d4e53"
    primary: "#005abb"
    code_font: {google: "Fira Code"}

navbar:
  bg: primary

footer:
  structure:
    left: legal
    right: built_with
  components:
    legal: Â© Crown Copyright, 2023

reference:
  - title: "aftables"
    desc: "Create, coerce and inspect aftable-class objects"
    contents:
      - as_aftable
      - create_aftable
      - is_aftable
      - summary.aftable
      - tbl_sum.aftable
  - title: "Workbooks"
    desc: "Convert aftable- to Workbook-class objects"
    contents: generate_workbook
  - title: "Data"
    desc: "Demo datasets used in package examples"
    contents: starts_with("demo_")
  - title: "RStudio Addins"
    desc: "RStudio Addin functions for inserting workflow skeletons"
    contents: starts_with("at_")
  - title: Superseded
    desc: "Demo datasets superseded in version 0.3 of the package"
    contents: starts_with("mtcars_df")
